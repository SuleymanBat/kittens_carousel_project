AWSTemplateFormatVersion: "2010-09-09"
Description: This template creates an EC2 instance to run static web site with Apache web server
Resources:
  SuleymanCloudFormationTemplate: 
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0022f774911c1d690
      InstanceType: t2.micro
      KeyName: new_pen
      SecurityGroups:
        - HTTP & SSH Allowedd
      Tags:
        - Key: Name
          Value: Web server of Kittens Carousel
      UserData:
        Fn::Base64:
          !Sub |
          #! /bin/bash
          sudo yum update -y
          sudo yum install httpd -y
          sudo systemctl start httpd
          sudo systemctl enable httpd
          sudo chmod -R 777 /var/www/html
          cd /var/www/html
          wget https://raw.githubusercontent.com/SuleymanBat/kittens_carousel_project/main/Project-101-kittens-carousel-static-website-ec2/static-web/index.html
          wget https://raw.githubusercontent.com/SuleymanBat/kittens_carousel_project/main/Project-101-kittens-carousel-static-website-ec2/static-web/cat0.jpg
          wget https://raw.githubusercontent.com/SuleymanBat/kittens_carousel_project/main/Project-101-kittens-carousel-static-website-ec2/static-web/cat1.jpg
          wget https://raw.githubusercontent.com/SuleymanBat/kittens_carousel_project/main/Project-101-kittens-carousel-static-website-ec2/static-web/cat2.jpg
          